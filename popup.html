<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      margin: 0 0 20px 0;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .summary {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.5;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .error {
      background: rgba(255, 0, 0, 0.2);
      color: #ffcccb;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 14px;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background: rgba(0, 255, 0, 0.2);
      color: #90EE90;
    }
    
    .status.error {
      background: rgba(255, 0, 0, 0.2);
      color: #ffcccb;
    }
    
    .settings-link {
      margin-top: 15px;
      text-align: center;
    }
    
    .settings-link a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    
    .settings-link a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Page Summarizer</h1>
    
    <button id="summarizeBtn">Summarize This Page</button>
    
    <div id="settingsLink" class="settings-link">
      <a href="#" id="openSettings">‚öôÔ∏è Settings</a>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
      <div>üìù Analyzing page content...</div>
      <div>ü§ñ Generating summary...</div>
    </div>
    
    <div id="summary" class="summary" style="display: none;"></div>
    
    <div id="status" class="status" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
