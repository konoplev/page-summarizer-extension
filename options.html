<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Summarizer - Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: rgba(102, 126, 234, 0.1);
            padding: 30px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input[type="password"] {
            font-family: monospace;
            letter-spacing: 2px;
        }

        .form-group .help-text {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        .form-group .help-text a {
            color: #667eea;
            text-decoration: none;
        }

        .form-group .help-text a:hover {
            text-decoration: underline;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status.hidden {
            opacity: 0;
            transform: translateY(-10px);
        }

        .divider {
            height: 1px;
            background: rgba(102, 126, 234, 0.2);
            margin: 30px 0;
        }

        .section-title {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }

            .header, .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Page Summarizer Settings</h1>
            <p>Configure your extension preferences</p>
        </div>

        <div class="content">
            <div class="form-group">
                <label for="apiKey">OpenAI API Key</label>
                <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
                <div class="help-text">
                    Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Platform</a>. 
                    Your key is stored locally and never shared.
                </div>
            </div>

            <div class="divider"></div>

            <div class="section-title">Summary Preferences</div>
            
            <div class="form-group">
                <label for="maxTokens">Maximum Summary Length</label>
                <input type="number" id="maxTokens" min="500" max="4000" step="100" value="2000">
                <div class="help-text">
                    Higher values create longer, more detailed summaries but cost more tokens.
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="includeFacts" checked>
                <label for="includeFacts">Include all facts and examples</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="structuredFormat" checked>
                <label for="structuredFormat">Use structured formatting (headers, lists)</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="autoOpen" checked>
                <label for="autoOpen">Automatically open summary in new tab</label>
            </div>

            <button class="btn" id="saveBtn">üíæ Save Settings</button>
            
            <div class="status hidden" id="status"></div>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
